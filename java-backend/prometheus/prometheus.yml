# Prometheus监控配置

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'room-inspection-prod'
    environment: 'production'

# 告警规则文件
rule_files:
    - "alerts/*.yml"

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# 抓取配置
scrape_configs:
  # ==================== 应用监控 ====================
  - job_name: 'room-inspection-backend'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets:
          - 'backend1:8080'
          - 'backend2:8080'
          - 'backend3:8080'
        labels:
          app: 'room-inspection'
          component: 'backend'
    scrape_interval: 10s
    scrape_timeout: 5s

  # ==================== JVM监控 ====================
  - job_name: 'jvm'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets:
          - 'backend1:8080'
          - 'backend2:8080'
          - 'backend3:8080'
        labels:
          app: 'room-inspection'
          component: 'jvm'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: '$1'

  # ==================== 数据库监控 ====================
  - job_name: 'mysql'
    static_configs:
      - targets:
          - 'mysql-exporter:9104'
        labels:
          app: 'room-inspection'
          component: 'mysql'
    scrape_interval: 30s

  # ==================== Redis监控 ====================
  - job_name: 'redis'
    static_configs:
      - targets:
          - 'redis-exporter:9121'
        labels:
          app: 'room-inspection'
          component: 'redis'
    scrape_interval: 30s

  # ==================== 系统监控 ====================
  - job_name: 'node'
    static_configs:
      - targets:
          - 'node1:9100'
          - 'node2:9100'
          - 'node3:9100'
        labels:
          app: 'room-inspection'
          component: 'node'
    scrape_interval: 30s

  # ==================== Nginx监控 ====================
  - job_name: 'nginx'
    static_configs:
      - targets:
          - 'nginx-exporter:9113'
        labels:
          app: 'room-inspection'
          component: 'nginx'
    scrape_interval: 30s

  # ==================== Kubernetes监控 ====================
  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
            - default
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: default;kubernetes;https

  - job_name: 'kubernetes-nodes'
    kubernetes_sd_configs:
      - role: node
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)

  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name
