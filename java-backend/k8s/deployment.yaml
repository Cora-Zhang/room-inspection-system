# Kubernetes部署配置 - 后端服务
apiVersion: v1
kind: Namespace
metadata:
  name: room-inspection
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: room-inspection-config
  namespace: room-inspection
data:
  application.yml: |
    spring:
      profiles:
        active: prod
      application:
        name: room-inspection
---
apiVersion: v1
kind: Secret
metadata:
  name: room-inspection-secrets
  namespace: room-inspection
type: Opaque
data:
  # Base64编码的密码（需替换为实际值）
  db-password: cHJvZF9wYXNzd29yZA==
  redis-password: cmVkaXNfcGFzc3dvcmQ=
  jwt-secret: and0X3NlY3JldF9rZXlfZm9yX3Byb2R1Y3Rpb24=
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: room-inspection-backend
  namespace: room-inspection
  labels:
    app: room-inspection
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: room-inspection
      component: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: room-inspection
        component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
      - name: backend
        image: room-inspection/backend:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: room-inspection-secrets
              key: db-password
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: room-inspection-secrets
              key: redis-password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: room-inspection-secrets
              key: jwt-secret
        - name: INSTANCE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: KUBERNETES_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
          requests:
            cpu: "2"
            memory: "4Gi"
          limits:
            cpu: "4"
            memory: "8Gi"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /var/log/room-inspection
        - name: config
          mountPath: /app/config
      volumes:
      - name: logs
        emptyDir: {}
      - name: config
        configMap:
          name: room-inspection-config
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - room-inspection
                - key: component
                  operator: In
                  values:
                  - backend
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: room-inspection-backend
  namespace: room-inspection
  labels:
    app: room-inspection
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 8081
    targetPort: 8080
    protocol: TCP
    name: management
  selector:
    app: room-inspection
    component: backend
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: room-inspection-backend-hpa
  namespace: room-inspection
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: room-inspection-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: room-inspection-backend-pdb
  namespace: room-inspection
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: room-inspection
      component: backend
