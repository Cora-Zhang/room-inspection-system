server:
  port: 8080
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  tomcat:
    uri-encoding: UTF-8
    max-threads: 200
    max-connections: 10000

spring:
  application:
    name: room-inspection-backend

  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/room_inspection?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      filters: stat,wall
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        reset-enable: false
        login-username: admin
        login-password: admin

  # Redis配置
  redis:
    host: localhost
    port: 6379
    password:
    database: 0
    lettuce:
      pool:
        max-active: 20
        max-wait: -1ms
        max-idle: 10
        min-idle: 5
    timeout: 5000ms

  # Cache配置
  cache:
    type: redis
    redis:
      time-to-live: 3600000

  # OAuth2 SSO配置
  security:
    oauth2:
      client:
        registration:
          # 这里配置多个SSO客户端
          sso1:
            client-id: ${SSO_CLIENT_ID:your-client-id}
            client-secret: ${SSO_CLIENT_SECRET:your-client-secret}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: ${SSO_REDIRECT_URI:http://localhost:8080/api/auth/callback/sso1}
            scope: openid,profile,email
        provider:
          sso1:
            authorization-uri: ${SSO_AUTH_URI:https://sso.example.com/oauth/authorize}
            token-uri: ${SSO_TOKEN_URI:https://sso.example.com/oauth/token}
            user-info-uri: ${SSO_USER_INFO_URI:https://sso.example.com/api/userinfo}
            jwk-set-uri: ${SSO_JWK_URI:https://sso.example.com/.well-known/jwks.json}
            user-name-attribute: sub

# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.roominspection.backend.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

# 日志配置
logging:
  level:
    root: INFO
    com.roominspection: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: logs/room-inspection.log
    max-size: 10MB
    max-history: 30

# JWT配置
jwt:
  secret: ${JWT_SECRET:your-secret-key-at-least-256-bits-long-for-hs256-algorithm}
  expiration: ${JWT_EXPIRATION:86400000} # 24小时
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7天

# 文件上传配置
file:
  upload-path: ${FILE_UPLOAD_PATH:/tmp/uploads}
  max-size: 10MB

# 监控协议配置
monitor:
  snmp:
    enabled: true
    timeout: 5000
    retries: 3
  modbus:
    enabled: true
    timeout: 5000
    retries: 3
  bms:
    enabled: true
    api-url: ${BMS_API_URL:http://bms.example.com/api}
    api-key: ${BMS_API_KEY:your-bms-api-key}

# 门禁系统配置
access-control:
  hikvision:
    enabled: true
    api-url: ${HIKVISION_API_URL:http://hikvision.example.com/api}
    username: ${HIKVISION_USERNAME:admin}
    password: ${HIKVISION_PASSWORD:password}
  dahua:
    enabled: true
    api-url: ${DAHUA_API_URL:http://dahua.example.com/api}
    username: ${DAHUA_USERNAME:admin}
    password: ${DAHUA_PASSWORD:password}

# 告警配置
alert:
  dingtalk:
    enabled: true
    webhook: ${DINGTALK_WEBHOOK:https://oapi.dingtalk.com/robot/send}
    secret: ${DINGTALK_SECRET:your-dingtalk-secret}
  email:
    enabled: true
    host: ${EMAIL_HOST:smtp.example.com}
    port: ${EMAIL_PORT:465}
    username: ${EMAIL_USERNAME:noreply@example.com}
    password: ${EMAIL_PASSWORD:your-email-password}
    from: ${EMAIL_FROM:noreply@example.com}
  sms:
    enabled: true
    provider: ${SMS_PROVIDER:aliyun}
    access-key: ${SMS_ACCESS_KEY:your-access-key}
    secret-key: ${SMS_SECRET_KEY:your-secret-key}
    sign-name: ${SMS_SIGN_NAME:机房巡检}
    template-code: ${SMS_TEMPLATE_CODE:your-template-code}

# 安全配置
security:
  ssl:
    # 客户端密钥库路径（用于双向SSL认证）
    key-store: ${SSL_KEY_STORE:/path/to/client.jks}
    # 客户端密钥库密码
    key-store-password: ${SSL_KEY_STORE_PASSWORD:changeit}
    # 信任库路径（用于验证服务端证书）
    trust-store: ${SSL_TRUST_STORE:/path/to/truststore.jks}
    # 信任库密码
    trust-store-password: ${SSL_TRUST_STORE_PASSWORD:changeit}

# 数据加密配置
encryption:
  # AES加密密钥（至少256位）
  secret-key: ${ENCRYPTION_SECRET_KEY:your-256-bit-encryption-key-change-me-in-production}
  # 是否启用数据加密
  enabled: true

# 操作日志配置
audit-log:
  # 是否启用操作日志
  enabled: true
  # 日志保留天数
  retain-days: 180
  # 是否异步保存
  async: true
  # 是否记录请求参数
  log-params: true

# ==================== 高可用与可靠性配置 ====================
# 高可用配置
ha:
  # 服务实例配置
  instance:
    # 实例ID（默认自动生成）
    id: ${INSTANCE_ID:}
    # 实例权重
    weight: ${INSTANCE_WEIGHT:100}
    # 是否为主节点
    primary: ${INSTANCE_PRIMARY:false}

  # 负载均衡配置
  load-balance:
    # 负载均衡策略（ROUND_ROBIN/WEIGHTED/RANDOM）
    strategy: ${LB_STRATEGY:ROUND_ROBIN}
    # 健康检查间隔（秒）
    health-check-interval: 30
    # 故障切换阈值（连续失败次数）
    failover-threshold: 3

  # 故障切换配置
  failover:
    # 是否启用自动故障切换
    enabled: ${FAILOVER_ENABLED:true}
    # 故障检测间隔（秒）
    check-interval: 10
    # 故障切换超时（秒）
    timeout: 30

# ==================== 监控与健康检查配置 ====================
# 健康检查配置
health-check:
  # 是否启用健康检查
  enabled: true
  # 检查间隔（秒）
  interval: 30
  # 检查超时（毫秒）
  timeout: 5000
  # 失败阈值（连续失败次数）
  failure-threshold: 3

# 监控指标配置
metrics:
  # 是否启用监控指标采集
  enabled: true
  # 采集间隔（秒）
  interval: 60
  # 数据保留天数
  retain-days: 7
  # 指标采集线程池配置
  thread-pool:
    core-size: 5
    max-size: 10
    queue-capacity: 100

# ==================== 数据库备份配置 ====================
# 数据库备份配置
backup:
  # 备份文件存储路径
  path: ${BACKUP_PATH:/tmp/backups}
  # 是否启用自动备份
  auto-backup: ${AUTO_BACKUP:true}
  # 自动备份时间（Cron表达式，默认每天凌晨2点）
  cron: ${BACKUP_CRON:0 0 2 * * ?}
  # 备份保留天数
  retain-days: 30
  # 备份类型（FULL/INCREMENTAL/DIFFERENTIAL）
  default-type: ${BACKUP_TYPE:FULL}

# ==================== 本地缓存配置 ====================
# 本地缓存配置
local-cache:
  # 是否启用本地缓存
  enabled: ${LOCAL_CACHE_ENABLED:true}
  # 缓存数据保留天数
  retain-days: 30
  # 同步间隔（秒）
  sync-interval: 60
  # 最大重试次数
  max-retry-count: 5
  # 同步失败重试间隔（秒）
  retry-interval: 600

# ==================== 线程池配置 ====================
# 异步任务线程池配置
async-task:
  thread-pool:
    core-size: 10
    max-size: 20
    queue-capacity: 200
    keep-alive-seconds: 60

# 监控数据采集线程池配置
monitor-task:
  thread-pool:
    core-size: 20
    max-size: 50
    queue-capacity: 500
    keep-alive-seconds: 60

# 工单处理线程池配置
workorder-task:
  thread-pool:
    core-size: 10
    max-size: 20
    queue-capacity: 300
    keep-alive-seconds: 60

# 备份任务线程池配置
backup-task:
  thread-pool:
    core-size: 2
    max-size: 5
    queue-capacity: 10
    keep-alive-seconds: 60

# 健康检查线程池配置
healthcheck-task:
  thread-pool:
    core-size: 5
    max-size: 10
    queue-capacity: 50
    keep-alive-seconds: 60

# ==================== Spring Boot Actuator配置 ====================
management:
  endpoints:
    web:
      exposure:
        # 暴露所有监控端点
        include: '*'
  endpoint:
    health:
      # 显示详细健康信息
      show-details: always
      show-components: always
    metrics:
      enabled: true
  health:
    defaults:
      enabled: true
    redis:
      enabled: true
    db:
      enabled: true
    diskspace:
      enabled: true

  # 是否记录响应结果
  log-result: false

# 密码策略配置
password:
  # 密码最小长度
  min-length: 8
  # 是否必须包含数字
  require-digit: true
  # 是否必须包含小写字母
  require-lowercase: true
  # 是否必须包含大写字母
  require-uppercase: true
  # 是否必须包含特殊字符
  require-special-char: true
  # 密码有效期（天）
  expire-days: 90
  # 最大失败次数
  max-failed-attempts: 5
  # 锁定时间（分钟）
  lock-time: 30
