# 测试环境配置
spring:
  application:
    name: room-inspection

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://test-db.internal:3306/room_inspection_test?useSSL=true&serverTimezone=Asia/Shanghai&characterEncoding=utf8
    username: test_user
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # Redis配置
  redis:
    host: test-redis.internal
    port: 6379
    database: 1
    password: ${REDIS_PASSWORD}
    timeout: 5000
    lettuce:
      pool:
        max-active: 20
        max-wait: -1
        max-idle: 10
        min-idle: 2

  # JPA配置
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api
  tomcat:
    max-threads: 100
    min-spare-threads: 20
    max-connections: 500

# 日志配置
logging:
  level:
    root: INFO
    com.roominspection: DEBUG
  file:
    name: /var/log/room-inspection/application-test.log
  logback:
    rollingpolicy:
      max-file-size: 100MB
      max-history: 7

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: uuid
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# 应用配置
app:
  # JWT配置
  jwt:
    secret: ${JWT_SECRET}
    expiration: 86400000

  # 文件上传配置
  file:
    upload-path: /opt/uploads
    max-size: 50MB

  # 监控配置
  monitor:
    thread-pool:
      core-size: 20
      max-size: 50
      queue-capacity: 200

  # 告警配置
  alert:
    enabled: true
    channels:
      - email
      - dingtalk
      - sms

  # SSO配置
  sso:
    enabled: true

  # 数据库备份配置
  backup:
    enabled: true
    path: /backup/mysql/test
    retain-days: 7
